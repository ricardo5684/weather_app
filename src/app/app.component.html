<div class="search">
  <form  #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="weatherData.current.temp_c > 15">
    <img src="../assets/cool.png" *ngIf="weatherData.current.temp_c <= 15">
    <div class="weather-data">
      <div class="location">{{weatherData.location.name}},{{weatherData.location.country}}</div>
      
      <div class="temperature">{{ weatherData.current.temp_c  | number: '1.0-0' }}°C</div>
    </div>
  </div>
  <div class="lower-data">
  <div class="more-info-label">
    More Information
  </div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/cloudy.png">
        <span>cloud</span>
      </div>
      <div class="info-block-value">
        {{weatherData.current.cloud }}
      </div>
    </div>
  
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/max.png">
        <span>In F</span>
      </div>
      <div class="info-block-value">
        {{weatherData.current.temp_f}}°F
      </div>
    </div>
  
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/humidity.png">
        <span>humidity</span>
      </div>
      <div class="info-block-value">
        {{weatherData.current.humidity}}%
      </div>
    </div>
  
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/wind.png">
        <span>wind</span>
      </div>
      <div class="info-block-value">
        {{weatherData.current.wind_kph}}k/h
      </div>
    </div>
  
  </div>
  </div>
  
  
  
  </div>
